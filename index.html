<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plagiarism Checker</h1>
        </header>
        <main>
            <form id="checker-form">
                <textarea id="text-to-check" placeholder="Paste your text here..."></textarea>
                <input type="file" id="file-to-upload" accept=".txt" multiple>
                <button type="submit">Check for Plagiarism</button>
            </form>
            <div id="results"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
